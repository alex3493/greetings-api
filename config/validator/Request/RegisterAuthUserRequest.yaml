App\Modules\User\Application\RegisterAuthUser\RegisterAuthUserRequest:
  properties:
    email:
      - Email:
          message: The email {{ value }} is not a valid email.
    password:
      - NotBlank: ~
    passwordConfirmation:
      - NotBlank: ~
      - EqualTo:
          propertyPath: password
          message: 'Passwords do not match.'
